<table>
  <tr>
    <td rowspan="4" class="table-row-img"><img alt="des is a platzhalter bild" src="../../../../assets/car.jpg"/></td>
    <td class="table-row-cartitle">Opel Mokka</td>
    <td></td>
  </tr>
  <tr>
    <td rowspan="2" class="table-row-cardDetails">
      <img alt="icon seats" src="../../../../assets/seats.png"/>{{car.seats}} seats <br>
      <img alt="icon gear" src="../../../../assets/gear.png"/>{{car.gear_type}} <br>
      <img alt="icon range" src="../../../../assets/km.png"/>{{car.engine_fuel}}<br>
      <img alt="icon suitcase big" src="../../../../assets/suitcase_big.png"/>(1 big suitcase) <br>
      <img alt="icon suitcase small" src="../../../../assets/suitcase_small.png"/>(1 small suitcase)
    </td>
    <td class="table-row-booking">$ {{car.price}}</td>
  </tr>
  <tr>
    <td class="table-row-booking">
      <button mat-raised-button color="primary" (click)="bookCar('car.id')" *ngIf="!visibilityBookCar">book</button>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <app-book-car [inputSearch]="inputSearch" [visibilityBookCar]="visibilityBookCar"
                    (visibilityBookCarChange)="visibilityBookCar=$event" *ngIf="visibilityBookCar"></app-book-car>
    </td>
  </tr>


</table>
